<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-pano-portal.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Asset management system. -->
      <a-assets>
        <img id="pano-a" src="pano_a.jpg">
        <img id="pano-b" src="pano_b.jpg">
      </a-assets>

      <a-box width="1.75" height="0.1" position="1.0 0.0 1.0" depth="1.75" color="#333333"></a-box>
      <a-box width="1.75" height="0.1" position="-1.0 0.0 -1.0" depth="1.75" color="#333333"></a-box>
      <a-box width="1.75" height="0.1" position="-1.0 0.0 1.0" depth="1.75" color="#CCCCCC"></a-box>
      <a-box width="1.75" height="0.1" position="1.0 0.0 -1.0" depth="1.75" color="#CCCCCC"></a-box>

      <a-entity position="-1.0 1.5 -1.0">
        <a-icosahedron detail="2" scale="0.49 0.49 0.49"
                  wireframe="true" color="#FFFFFF"
                  transparent="true" opacity="0.2"></a-icosahedron>
        <a-icosahedron detail="3" scale="-0.5 -0.5 -0.5"
                  material="shader: pano-portal; src: #pano-a; warpParams: -1.0 1.5 0.0 0.0"></a-icosahedron>
      </a-entity>

      <a-entity position="1.0 1.5 1.0">
        <a-icosahedron detail="2" scale="0.49 0.49 0.49"
                  wireframe="true" color="#FFFFFF"
                  transparent="true" opacity="0.2"></a-icosahedron>
        <a-icosahedron detail="3" scale="-0.5 -0.5 -0.5"
                  material="shader: pano-portal; src: #pano-b; warpParams: -1.0 1.5 0.0 0.0"></a-icosahedron>
      </a-entity>


      <a-sky id="sky" color="#AAAAAA"></a-sky>
    </a-scene>
  </body>
</html>
